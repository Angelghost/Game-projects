<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://borsoi.org/game-lib">

<h:head>
</h:head>
<h:body>
	<h1>GAME LIB:</h1>

	<!-- 	<script type="text/javascript"> 
// 		setInterval(function() {
// 			updateCommand();
// 		}, 5 * 1000);
	</script> -->
	<h:form>
		<p:remoteCommand name="updateCommand" update="screen"
			action="#{mainContextController.updatePage()}" />
		<p:panelGrid id="screen" columns="2">
			<p:panel>
				<c:forEach items="#{outputController.output}" var="output">
					<div style="white-space: pre-wrap">
						<h:outputText value="#{output}" />
					</div>
				</c:forEach>
			</p:panel>
			<b:mapComponent value="#{mainContextController.getGameMap()}" />
		</p:panelGrid>
		<p:commandButton value="Update" id="ajax"
			action="#{mainContextController.updatePage()}" update="screen" />
		<p:commandButton value="New map"
			action="#{mainContextController.generateMap()}" update="screen" />
		<p:commandButton value="H" action="#{inputController.addHuman()}"
			update="screen" />
		<p:commandButton value="F" action="#{inputController.addFarmer()}"
			update="screen" />
		<p:commandButton value="W" action="#{inputController.addWoodCutter()}"
			update="screen" />
	</h:form>

</h:body>
</html>
