<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://borsoi.org/game-lib">

<h:head>
</h:head>
<h:body>
	<h1>GAME LIB:</h1>
	<h:outputScript library="js" name="game-lib.js" target="head" />
	<script type="text/javascript">
		setInterval(function() {
			updateCommand();
		}, 5 * 1000);
	</script>
	<h:form>
		<p:remoteCommand name="updateCommand" update="screen"
			action="#{mainContextController.updatePage()}"
			oncomplete="updateSelectedTile()" />
		<p:commandButton value="Update" id="ajax"
			action="#{mainContextController.updatePage()}" update="screen-stat" />
		<p:commandButton value="New map"
			action="#{mainContextController.generateMap()}" update="screen" />
		<p:commandButton value="H" action="#{inputController.addHuman()}"
			update="screen" oncomplete="updateSelectedTile()">
			<f:ajax oncomplete="updateSelectedTile()" />
		</p:commandButton>

		<p:commandButton value="F" action="#{inputController.addFarmer()}"
			update="screen" />
		<p:commandButton value="W" action="#{inputController.addWoodCutter()}"
			update="screen" />
		<p:panelGrid id="screen" columns="3">
			<p:panel id="screen-stat">
				<c:forEach items="#{outputController.output}" var="output">
					<div style="white-space: pre-wrap">
						<h:outputText value="#{output}" />
					</div>
				</c:forEach>
			</p:panel>
			<b:mapComponent id="screen-map"
				value="#{mainContextController.getGameMap()}" />
			<div id="tileMenu"></div>
		</p:panelGrid>

	</h:form>

</h:body>
</html>
